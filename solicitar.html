      <div class="container">
    <div>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"><!-- Nombres --></label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Nombres">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"> <!-- Apellidos --></label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Apellidos">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label"><!-- Address --></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Dirección de residencia">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label"><!-- Address 2 --></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Celular">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label"><!-- Address 2 --></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Teléfono">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="number" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
